<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Melbourne Banh Mi Index</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<script src="js/leaflet-heat.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="data/banhmilocations.geojson" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([-37.8134, 144.9656], 10);

	var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	L.geoJSON([banhmilocations], {
		onEachFeature: function (feature, layer) {
		layer.bindPopup('<h2>'+feature.properties.name+'</h2><p>Address: '+feature.properties.full_address+'</p>');
		}
	}).addTo(map);

// Heatmap

	var heat = L.heatLayer(banhmilocations, { radius: 35 });
    map.addLayer(heat);
	
	

    map.attributionControl.addAttribution('No guarantee is made as to the accuracy of this map. Made February 2022.');

		
</script>



</body>
</html>
